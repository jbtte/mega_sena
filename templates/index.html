{% extends 'bootstrap/base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} Jogos da Mega  {% endblock %}

{% block content %}
  <h1> Jogos da Mega Sena </h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>

    {% if num %}

      {% for sequence in num %}

        <p> {{ sequence }} </p>

      {% endfor %}

    {% endif %}

{% endblock %}
